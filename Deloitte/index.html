<html>
    <head>
        <title>Delloite -- FSAaS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="css/style.css" media="all" />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <!------------------- Login page ----------------------->
              <section id="login">
                <div class="logo-bar animated bounceInDown">
                    <img class="top-header" src="assets/images/top-header-logo.png" alt="Delloite-FSAaS">
                    <img class="svg-logo" src="assets/images/deloitte-logo.svg" alt="Delloite-FSAaS">
                </div>
                <div class="block-left">
                    <div class="animated bounceIn">
                        <div class="title">Welcome to DFAaS</div>
                        <div class="subtitle">One Stop Solution of Analytics Insight</div>
                    <form method="" name="login-form" class="login-form">
                        <div class="input-field">
                            <input type="text" placeholder="User ID" name="userid" autofocus>
                        </div>
                        <div class="input-field">
                                <input type="password" placeholder="Password" name="password" autofocus>
                        </div>
                        <div class="forgot-pwd">
                           <p>Forgot Password?</p>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn-login">Login</button>
                        </div>
                    </form>
                </div>
                </div>
                <div class="block-right">
                    <div class="img-wrap">
                    <img src="assets/images/circle-logo-2.png" alt="DFAaS" class="img-responsive  animated bounceInDown">
                </div>
                </div>
            </section>
            </div>
        </div>

    </body>
</html>
